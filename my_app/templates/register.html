<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../static/css/common/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
	<title>Register Page</title>

</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../static/bg/loginlogo.jpeg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">注册账号</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">昵称</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										未输入昵称!
									</div>
								</div>

								<div class="form-group">
									<label for="email">邮箱地址</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										非法邮箱!
									</div>
								</div>

								<div class="form-group">
									<label for="password">密码</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										未输入密码
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">我已阅读并同意<a href="agreement" target="_blank">用户协议</a></label>
										<div class="invalid-feedback"></div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										注册
									</button>
								</div>
								<div class="mt-4 text-center">
									已经有账号了?<a href="login">点我登录</a>
								</div>
							</form>
						</div>
					</div>
					<!-- <div class="footer">
						Copyright
					</div> -->
				</div>
			</div>
		</div>
	</section>

    <script src="../static/js/common/bootstrap.min.js"></script>
    <script src="../static/js/common/popper.min.js"></script>
    <script src="../static/js/common/jquery-3.3.1.slim.min.js"></script>
    <script src="../static/js/login.js"></script>
</body>
</html>
