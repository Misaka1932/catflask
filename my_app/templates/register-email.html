<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/common/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Register Token</title>

</head>

<body class="my-login-page">
	{%if error%}
    <div>
        <button data-dismiss="alert">{{error}}</button>
    </div>
    {%endif%}

	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../static/bg/loginlogo.jpeg" alt="logo">
					</div>

					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">确认验证码</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="password"></label>
									<input id="user_token" type="user_token" class="form-control" name="user_token" value="" required>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										确认
									</button>
								</div>
								<div class="mt-4 text-center">
									没有收到邮件? 请检查垃圾箱
								</div>
							</form>
						</div>
					</div>
					<!-- <div class="footer">
						Copyright
					</div> -->
				</div>
			</div>
		</div>
	</section>

    <script src="../static/js/common/bootstrap.min.js"></script>
    <script src="../static/js/common/popper.min.js"></script>
    <script src="../static/js/common/jquery-3.3.1.slim.min.js"></script>
    <script src="../static/js/login.js"></script>

</html>
